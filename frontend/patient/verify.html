<!DOCTYPE html>
<html>
<head>
  <title>Verify Email ‚Äì MedVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fdf4;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(134, 239, 172, 0.15) 0%, transparent 90%),
        radial-gradient(circle at 90% 80%, rgba(134, 239, 172, 0.15) 0%, transparent 90%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .header {
      margin-bottom: 30px;
    }

    h2 {
      color: #065f46;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h2::before, h2::after {
      content: '';
      display: block;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #10b981);
    }

    h2::after {
      background: linear-gradient(90deg, #10b981, transparent);
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .email-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #10b981;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      color: #047857;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #d1fae5;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: #064e3b;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #10b981;
      background: white;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #0d9b6e, #2bbf8a);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
    }

    button[type="button"] {
      background: #f1f5f9;
      color: #475569;
      border: 2px solid #e2e8f0;
    }

    button[type="button"]:hover {
      background: #e2e8f0;
      border-color: #cbd5e1;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .auth-links {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 14px;
    }

    .auth-links a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      color: #0d9b6e;
      text-decoration: underline;
    }

    .code-input-container {
      position: relative;
    }

    .code-input-container::after {
      content: '‚úâÔ∏è';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="email-icon">üì©</div>
      <h2>We Emailed You</h2>
      <p class="subtitle">Your verification code is on the way. Check your inbox and enter the code below.</p>
    </div>

    <form id="verifyForm">
      <div class="form-group">
        <label for="code">Enter Confirmation Code:</label>
        <div class="code-input-container">
          <input type="text" id="code" required placeholder="Enter 6-digit code">
        </div>
      </div>

      <div class="button-group">
        <button type="submit">
          <span class="loading-spinner"></span>
          <span class="button-text">Confirm</span>
        </button>
        <button type="button" onclick="resendCode()">Resend Code</button>
      </div>
    </form>

    <div class="auth-links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    const form = document.getElementById("verifyForm");
    const submitBtn = form.querySelector('button[type="submit"]');
    const spinner = submitBtn.querySelector('.loading-spinner');
    const buttonText = submitBtn.querySelector('.button-text');

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const code = document.getElementById("code").value;

      // Show loading state
      spinner.style.display = 'inline-block';
      buttonText.textContent = 'Verifying...';
      submitBtn.disabled = true;

      fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert("‚úÖ " + data.message);
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + (data.error || "Something went wrong."));
        }
      })
      .finally(() => {
        // Hide loading state
        spinner.style.display = 'none';
        buttonText.textContent = 'Confirm';
        submitBtn.disabled = false;
      });
    });

    function resendCode() {
      fetch("/resend-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
      });
    }
  </script>
</body>
</html>
