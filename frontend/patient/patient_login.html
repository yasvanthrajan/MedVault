<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login - MedVault</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fdf4;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(134, 239, 172, 0.15) 0%, transparent 90%),
        radial-gradient(circle at 90% 80%, rgba(134, 239, 172, 0.15) 0%, transparent 90%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    h1 {
      text-align: center;
      color: #065f46;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h1::before, h1::after {
      content: '';
      display: block;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #10b981);
    }

    h1::after {
      background: linear-gradient(90deg, #10b981, transparent);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #047857;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #d1fae5;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: #064e3b;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #10b981;
      background: white;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    input[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
      background: linear-gradient(135deg, #0d9b6e, #2bbf8a);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      z-index: 10;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: #047857;
      font-weight: 500;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .nav-links {
      margin-top: 32px;
      text-align: center;
    }

    .nav-links a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .nav-links a:hover {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.4);
    }

    .forgot-password {
      margin-top: 16px;
      text-align: center;
    }

    .forgot-password a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #10b981;
      text-decoration: underline;
    }

    .signup-link {
      margin-top: 24px;
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 14px;
    }

    .signup-link a {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #0d9b6e;
      text-decoration: underline;
    }

    .patient-icon {
      font-size: 24px;
      color: #10b981;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
        margin: 10px;
      }

      h1 {
        font-size: 24px;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="patient-icon">üßë‚Äç‚öïÔ∏è</span> Patient Login</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>

      <input type="submit" value="Login">
    </form>

    <div class="forgot-password">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <div class="nav-links">
      <a href="../index.html">‚Üê Back to Home</a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>

    <div class="loading" id="loadingSpinner">
      <div class="spinner"></div>
      <div class="loading-text">Signing you in...</div>
    </div>
  </div>

<script>
  const role = "patient";

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    document.getElementById("loadingSpinner").style.display = "block";

    const username = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:5000/cognito-login", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      document.getElementById("loadingSpinner").style.display = "none";

      if (result.error) {
        alert("‚ùå " + result.error);
        return;
      }

      // üîê Check session data after login
      const whoami = await fetch("http://localhost:5000/whoami", {
        credentials: "include"
      });
      const whoData = await whoami.json();
      console.log("üîç Session data:", whoData);

      if (result.role === "patient") {
        localStorage.setItem("patient_name", result.name);
        localStorage.setItem("patient_phone", result.phone);

        // Delay to ensure session cookie is properly set
        setTimeout(() => {
          window.location.href = "/frontend/patient/patient-dashboard.html";

        }, 500);

      } else if (result.role === "doctor") {
        localStorage.setItem("doctor_name", result.name);
        localStorage.setItem("doctor_phone", result.phone);

        setTimeout(() => {
          window.location.href = "/doctor/doctor_main_dashboard.html";
        }, 500);

      } else {
        alert("‚ùå Unknown role received from server.");
      }

    } catch (err) {
      document.getElementById("loadingSpinner").style.display = "none";
      console.error("‚ùå Login Error:", err);
      alert("‚ùå Login failed. Please try again.");
    }
  });
</script>




</body>
</html>
