<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password ‚Äì MedVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fdf4;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(134, 239, 172, 0.15) 0%, transparent 90%),
        radial-gradient(circle at 90% 80%, rgba(134, 239, 172, 0.15) 0%, transparent 90%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .header {
      margin-bottom: 30px;
    }

    h1 {
      color: #065f46;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h1::before, h1::after {
      content: '';
      display: block;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #10b981);
    }

    h1::after {
      background: linear-gradient(90deg, #10b981, transparent);
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .lock-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #10b981;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      color: #047857;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #d1fae5;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: #064e3b;
    }

    input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #10b981;
      background: white;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    input[type="submit"] {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #0d9b6e, #2bbf8a);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }

    input[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #resetForm {
      display: none;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e5e7eb;
    }

    .reset-section-header {
      color: #065f46;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .reset-section-subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .mt-20 {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e5e7eb;
    }

    .mt-20 a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .mt-20 a:hover {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.4);
      text-decoration: none;
    }

    .auth-links {
      margin-top: 20px;
      color: #6b7280;
      font-size: 14px;
    }

    .auth-links a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      color: #0d9b6e;
      text-decoration: underline;
    }

    .input-container {
      position: relative;
    }

    .input-container.email-container::after {
      content: '‚úâÔ∏è';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    .input-container.code-container::after {
      content: 'üîí';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    .input-container.password-container::after {
      content: 'üîë';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="lock-icon">üîí</div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email address and we'll send you a verification code to reset your password.</p>
    </div>

    <!-- Step 1: Request Reset -->
    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container email-container">
          <input type="email" id="email" required placeholder="patient@example.com" />
        </div>
      </div>
      
      <input type="submit" value="Send Verification Code" id="sendCodeBtn" />
      <span class="loading-spinner" id="sendSpinner"></span>
    </form>

    <!-- Step 2: Reset Password -->
    <form id="resetForm">
      <div class="reset-section-header">üìß Check Your Email</div>
      <p class="reset-section-subtitle">Enter the verification code and your new password below:</p>
      
      <div class="form-group">
        <label for="code">Verification Code</label>
        <div class="input-container code-container">
          <input type="text" id="code" required placeholder="Enter 6-digit code" />
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-container password-container">
          <input type="password" id="newPassword" required placeholder="Enter new password" />
        </div>
      </div>

      <input type="submit" value="Reset Password" id="resetBtn" />
      <span class="loading-spinner" id="resetSpinner"></span>
    </form>

    <div class="auth-links">
      Remember your password? <a href="patient_login.html">Login</a>
    </div>

    <div class="mt-20">
      <a href="../index.html">‚Üê Back to Home</a>
    </div>
  </div>

<script>
  const reportList = document.getElementById("reportList");
  const status = document.getElementById("status");

  fetch("/get-patient-reports", {
    method: "GET",
    credentials: "include"
  })
  .then(res => res.json())
  .then(data => {
    if (data.reports && data.reports.length > 0) {
      status.style.display = "none";
      data.reports.forEach(report => {
        const type = report.type || "Medical Report";
        const formattedDate = report.date_time || "Unknown";

        const div = document.createElement("div");
        div.className = "report";
        div.innerHTML = `
          <p><strong>Report Type:</strong> ${type}</p>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <a class="btn" href="${report.url}" target="_blank">
            <span>üîç</span> View Full Report
          </a>
        `;
        reportList.appendChild(div);
      });
    } else {
      status.textContent = "üì≠ You don't have any medical reports yet.";
      status.className = "status info";
    }
  })
  .catch(() => {
    status.textContent = "‚ö†Ô∏è Could not fetch reports. Please try again later.";
    status.className = "status warning";
  });
</script>

</body>
</html>
