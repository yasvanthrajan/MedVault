<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - MedVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f7fd;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(91, 173, 254, 0.1) 0%, rgba(91, 173, 254, 0.1) 90%),
        radial-gradient(circle at 90% 80%, rgba(91, 173, 254, 0.1) 0%, rgba(91, 173, 254, 0.1) 90%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 119, 182, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 119, 182, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
    }

    .header {
      margin-bottom: 30px;
    }

    h2 {
      color: #0077b6;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h2::before, h2::after {
      content: '';
      display: block;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0077b6);
    }

    h2::after {
      background: linear-gradient(90deg, #0077b6, transparent);
    }

    .subtitle {
      color: #6c757d;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .lock-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #0077b6;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      color: #4a6fa5;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #caf0f8;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: #03045e;
    }

    input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #0077b6;
      background: white;
      box-shadow: 0 0 0 4px rgba(0, 180, 216, 0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #0067a6, #00a4c8);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #codeSection {
      display: none;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .code-section-header {
      color: #0077b6;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .code-section-subtitle {
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 25px;
    }

    #message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    #message.success {
      background: #e6f7f0;
      color: #166534;
      border: 1px solid #bbf7d0;
      display: block;
    }

    #message.error {
      background: #feeaea;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: block;
    }

    .auth-links {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
      color: #6c757d;
      font-size: 14px;
    }

    .auth-links a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      color: #005b8c;
      text-decoration: underline;
    }

    .input-container {
      position: relative;
    }

    .input-container.email-container::after {
      content: '‚úâÔ∏è';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
    }

    .input-container.code-container::after {
      content: 'üîí';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
    }

    .input-container.password-container::after {
      content: 'üîë';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="lock-icon">üîí</div>
      <h2><span>‚öïÔ∏è</span> Reset Password</h2>
      <p class="subtitle">Enter your email address and we'll send you a verification code to reset your password.</p>
    </div>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-container email-container">
          <input type="email" id="email" required placeholder="doctor@example.com">
        </div>
      </div>
      
      <button type="button" onclick="sendResetCode()" id="sendCodeBtn">
        <span class="loading-spinner" id="sendSpinner"></span>
        <span class="button-text">Send Code</span>
      </button>
    </form>

    <div id="codeSection">
      <div class="code-section-header">üìß Check Your Email</div>
      <p class="code-section-subtitle">Enter the verification code and your new password below:</p>
      
      <div class="form-group">
        <label for="code">Verification Code:</label>
        <div class="input-container code-container">
          <input type="text" id="code" placeholder="Enter 6-digit code">
        </div>
      </div>
      
      <div class="form-group">
        <label for="new_password">New Password:</label>
        <div class="input-container password-container">
          <input type="password" id="new_password" placeholder="Enter new password">
        </div>
      </div>
      
      <button onclick="submitNewPassword()" id="resetBtn">
        <span class="loading-spinner" id="resetSpinner"></span>
        <span class="button-text">Reset Password</span>
      </button>
    </div>

    <div id="message"></div>

    <div class="auth-links">
      Remember your password? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const sendCodeBtn = document.getElementById("sendCodeBtn");
    const resetBtn = document.getElementById("resetBtn");
    const sendSpinner = document.getElementById("sendSpinner");
    const resetSpinner = document.getElementById("resetSpinner");
    const messageDiv = document.getElementById("message");

    function showMessage(text, type = 'success') {
      messageDiv.textContent = text;
      messageDiv.className = type;
      messageDiv.style.display = 'block';
    }

    function hideMessage() {
      messageDiv.style.display = 'none';
    }

    function sendResetCode() {
      const email = document.getElementById("email").value;
      
      // Show loading state
      sendSpinner.style.display = 'inline-block';
      sendCodeBtn.querySelector('.button-text').textContent = 'Sending...';
      sendCodeBtn.disabled = true;
      hideMessage();

      fetch("/api/cognito-forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          showMessage(data.message, 'success');
          document.getElementById("codeSection").style.display = "block";
        } else {
          showMessage(data.error, 'error');
        }
      })
      .finally(() => {
        // Hide loading state
        sendSpinner.style.display = 'none';
        sendCodeBtn.querySelector('.button-text').textContent = 'Send Code';
        sendCodeBtn.disabled = false;
      });
    }

    function submitNewPassword() {
      const email = document.getElementById("email").value;
      const code = document.getElementById("code").value;
      const new_password = document.getElementById("new_password").value;

      // Show loading state
      resetSpinner.style.display = 'inline-block';
      resetBtn.querySelector('.button-text').textContent = 'Resetting...';
      resetBtn.disabled = true;
      hideMessage();

      fetch("/api/cognito-reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code, new_password }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          showMessage(data.message, 'success');

          // ‚úÖ Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "/doctor/login.html";
          }, 2000);
        } else {
          showMessage(data.error, 'error');
        }
      })
      .finally(() => {
        // Hide loading state
        resetSpinner.style.display = 'none';
        resetBtn.querySelector('.button-text').textContent = 'Reset Password';
        resetBtn.disabled = false;
      });
    }
  </script>
</body>
</html>
